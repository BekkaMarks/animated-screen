<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Refrigerantes</title>
</head>

<body>
    <main> <!--Sinaliza que o conteúdo é importante, que está diretamente relacionado ao propósito da página.-->
        <div class="item active" style="--background: #ea3d41">
            <!--A div é um 'Bloco genério' de agrupamento. Útil para organizar e estruturar o conteúdo na página-->
            <!--Esta repesentando um slide do carrosel (primeira fruta). Agrupa tudo que pertence áquela fruta-->
            <div class="title">Morango</div>
            <img src="./image/strawberry-refrigerator-foregroundBlur.png" alt="Fruta morango" class="fruit">
            <img src="./image/strawberry-refrigerator.png" alt="Lata de refrigerante de morango" class="can">
        </div>

        <div class="item" style="--background: #2d5643">
            <div class="title">Abacate</div>
            <img src="./image/avocado-refrigerator-foregroundBlur.png" alt="Fruta abacate" class="fruit">
            <img src="./image/avocado-refrigerante.png" alt="Lata de refrigerante de abacate" class="can">
        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img src="./image/orange-refrigerator-foregroundBlur.png" alt="Fruta laranja" class="fruit">
            <img src="./image/orange-refrigerator.png" alt="Lata de refrigerante de laranja" class="can">
        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
    </main>
</body>

<script src="./script.js"></script>
<!--Script é um arquivo externo que contém código JavaScript. Ele é responsável por adicionar interatividade e funcionalidades dinâmicas à página.-->

</html>
